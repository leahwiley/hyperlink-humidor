<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="Nathaniel Wiley">
		<!--<link rel="icon" href="../../favicon.ico">-->
		
		<title>BRKMRKS - Ermahgerd! A Simple UI for Persistent Bookmarks!</title>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="https://use.fontawesome.com/1174070f0b.js"></script>
	</head>
	<body>
		<div class="w3-top w3-card"><a id="summit"></a>
			<div class="w3-container w3-khaki">
				<h1>Brkmrks</h1>
				<button id="openMenu" class="w3-button w3-xxlarge w3-display-right fa fa-ellipsis-v" auw3-show="#menuModal"></button>
			</div>
		</div>
		<br /><br />
		<div class="w3-panel">
			<div id="bglogo">
				<div class="w3-display-middle w3-text-light-grey"><i class="fa fa-5x fa-bookmark"></i></div>
				<div class="w3-display-middle"><p>No Bookmarks Loaded</p></div>
			</div>
			<div id="brkmrks"></div>
		</div>
		<div id="menuModal" class="w3-modal"><div class="w3-modal-content w3-card-4">
			<div class="w3-cell-row">
				<div id="menuAdd" class="w3-container w3-cell w3-cell-middle w3-hover-green w3-green"><p><i class="fa fa-plus"></i> Add</p></div>
				<div id="menuImport" class="w3-container w3-cell w3-cell-middle w3-hover-red"><p><i class="fa fa-google-plus"></i> Import</p></div>
				<div id="menuAbout" class="w3-container w3-cell w3-cell-middle w3-hover-blue"><p><i class="fa fa-question-circle"></i> About</p></div>
			</div>
			<div id="addBrkmrk" class="w3-container menuTab w3-topbar w3-border-green">
				<p>Add</p>
			</div>
			<div id="importBrkmrks" class="w3-container menuTab w3-topbar w3-border-red">
				<p>Import</p>
			</div>
			<div id="aboutBrkmrks" class="w3-container menuTab w3-topbar w3-border-blue">
				<p><strong class="w3-large">Brkmrks 0.0.0</strong></p>
				<p><a href="http://knowyourmeme.com/memes/ermahgerd" target="_blank">Ermahgerd!</a> A Simple UI for Persistent Bookmarks!</p>
				<p>Powered by 
					<a href="https://www.w3schools.com/w3css/" target="_blank">W3.CSS</a>, 
					<a href="https://www.w3schools.com/w3js/" target="_blank">W3.JS</a>,
					<a href="https://github.com/nathanielwiley/AuW3" target="_blank">AuW3.JS</a>,
					<a href="https://github.com/nathanielwiley/Bittacle" target="_blank">Bittacle.JS</a>
				</p>
				<p>Icons by 
					<a href="http://fontawesome.io/" target="_blank">Font Awesome</a>
				</p>
			</div>
			<footer class="w3-container w3-khaki">
				<p><i class="fa fa-github"></i> <a href="https://github.com/nathanielwiley/brkmrks" target="_blank">GitHub Project</a> | 
					Created by <a href="https://nathanielwiley.github.io/" target="_blank">Nathaniel Wiley</a> | 
					Licensed under <a href="https://github.com/nathanielwiley/brkmrks/blob/master/LICENSE" target="_blank">MIT License</a>
				</p>
			</footer>
		</div></div>
	
		<!-- jQuery and W3.JS JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<!-- Wiley JS
		================================================== -->
		<script src="https://nathanielwiley.github.io/js/wks.min.js"></script>
		<script>
			w3.hide('#importBrkmrks,#aboutBrkmrks');
			document.getElementById('menuAdd').addEventListener('click',function(event){
				w3.hide('.menuTab');
				w3.show('#addBrkmrk');
				w3.removeClass('#menuImport','w3-red');
				w3.removeClass('#menuAbout','w3-blue')
				w3.addClass('#menuAdd','w3-green');
			});
			document.getElementById('menuImport').addEventListener('click',function(event){
				w3.hide('.menuTab');
				w3.show('#importBrkmrks');
				w3.removeClass('#menuAdd','w3-green');
				w3.removeClass('#menuAbout','w3-blue')
				w3.addClass('#menuImport','w3-red');
			});
			document.getElementById('menuAbout').addEventListener('click',function(event){
				w3.hide('.menuTab');
				w3.show('#aboutBrkmrks');
				w3.removeClass('#menuImport','w3-red');
				w3.removeClass('#menuAdd','w3-green')
				w3.addClass('#menuAbout','w3-blue');
			});
			var menuModal = document.getElementById('menuModal');
			window.onclick = function(event) {
			  if (event.target == menuModal) {
			    menuModal.style.display = "none";
			  }
			}
		</script>
	</body>
</html>
