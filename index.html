<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="Nathaniel Wiley">
		<!--<link rel="icon" href="../../favicon.ico">-->
		
		<title>Hyperlink Humidor</title>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="https://use.fontawesome.com/1174070f0b.js"></script>
		<style>
			.hlh--container {padding-left: 16px;}
			.hlh--link-tags .w3-tag,.hlh--control-tags .w3-tag {cursor:pointer; margin-right:4px;}
			.hlh--control-button {cursor: pointer;}
		</style>
	</head>
	<body>
		<!---<div class="w3-top w3-card"><a id="summit"></a>
			<div class="w3-container w3-khaki">
				<h1>Hyperlink Humidor</h1>
				<button id="openMenu" class="w3-button w3-3xarge w3-display-right fa fa-ellipsis-v" auw3-show="#menuModal"></button>
			</div>
		</div>--->
		<div id="hlhAPP">
			<!---<br /><br /><br /><br />--->
			<div class="hlh--control-tags w3-small w3-padding">
				<span v-for="tag in filters.tags" class="w3-tag w3-round w3-hover-red" @click="removeFilterTag(tag)">{{ tag }} &times;</span>
			</div>
			<div class="hlh--container">
				<div class="w3-row"><div v-for="link in filterHLs()" class="w3-col s12 m6 l3">
					<div class="w3-border w3-padding w3-margin-bottom w3-margin-right">
						<a target="_blank" v-bind:href="link.url">{{ link.title }}</a>
						<div class="w3-tiny w3-text-grey">
							<i class="fa fa-link"></i> {{ link.abbr }}
						</div>
						<div class="w3-tiny hlh--link-tags">
							<i class="fa fa-tags w3-text-grey"></i> 
							<span class="w3-tag w3-round-large w3-khaki w3-hover-orange" v-for="tag in link.tags" @click="addFilterTag(tag)">{{ tag }}</span>
						</div>
					</div>
				</div></div>
			</div>
			
			<h1>Hyperlink Humidor <span>{{ v }}</span></h1>

			<br /><br /><br /><br />
			<div class="hlh--controls w3-card w3-bottom">
				<div class="w3-padding w3-khaki">
					<div v-if="ui === 1" class="w3-cell-row">
						<div class="w3-cell w3-hover-text-white hlh--control-button" @click="ui = 0">
							<i class="fa fa-caret-left fa-2x"></i>
						</div>
						<div class="w3-cell">
							<input type="text" id="hlhTxtFilter" class="w3-input w3-border-0 w3-round-large w3-cell" v-model="filters.text" placeholder="Search" />
						</div>
					</div>
					<div v-else-if="ui === 2" class="w3-cell-row">
						<div class="w3-cell w3-hover-text-white hlh--control-button" @click="ui = 0">
							<i class="fa fa-caret-left fa-2x"></i>
						</div>
						<div class="w3-cell">
							<select id="hlhTagFilter" class="w3-input w3-border-0 w3-round-large w3-cell" v-model="filters.selected" @change="addFilterTag(filters.selected)">
								<option value="">Filter by Tag</option>
								<option v-for="tag in filterTags()" v-bind:value="tag">{{ tag }}</option>
							</select>
						</div>
					</div>
					<div v-else class="w3-cell-row">
						<div class="w3-cell w3-hover-text-white hlh--control-button" @click="ui = 1"><i class="fa fa-search fa-2x"></i></div>
						<div class="w3-cell w3-hover-text-white hlh--control-button" @click="ui = 2"><i class="fa fa-filter fa-2x"></i></div>
						<div class="w3-cell w3-hover-text-white hlh--control-button">
							<i v-bind:class="styleAlphaButton()" @click="handleAlphaClick()"></i>
						</div>
						<div class="w3-cell w3-hover-text-white hlh--control-button">
							<i v-bind:class="styleTimeButton()" @click="handleTimeClick()"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://nathanielwiley.github.io/wileyDB/src/hlh.js"></script>
		<script src="../ghpage/wileyDB/src/hlh.js"></script>
		<script src="src/js/hlh.js"></script>
	</body>
</html>
